<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <h1>Publisher: {{ publishers_info.name }}</h1>
    <h4>Book list:</h4>
    <ul>
        {% for book in publishers_info.book_set.all %}
            <li><a href="{{ book.get_absolute_url }}">{{ book.name }}</a> ({{ book.rating }})</li>

        {% endfor %}
    <li><a href="{% url 'book:home' %}">Home</a></li>
</body>
</html>
