<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 {% if book_list %}
    <ul>
      {% for book in book_list %}
      <li>
          <p><a href="{{book.get_absolute_url}}">{{ book.name }}</a> ({{ book.rating }})</p>
      </li>
      {% endfor %}
    </ul>
    {% else %}
      <p>There are no books.</p>
    {% endif %}
</body>
</html>
