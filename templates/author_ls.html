{% block content %}
    <p><a href="{% url 'book:home' %}">Home</a></p>
        <table>
            <caption><h2>Authors</h2></caption>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Books</th>
            </tr>
            {% for author in authors %}
                    <td><a href="{% url 'book:author-detail' pk=author.pk %}">{{ author.name }}</a></td>
                    <td>{{ author.age }}</td>
                    <td>{{ author.book_set.all|length }} </td>
                </tr>
            {% endfor %}
        </table>
{% endblock %}
