<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <h1>Store: {{ stores_info.name }}</h1><br>
    <h4>Book list:</h4>
    <ul>
        {% for book in stores_info.books.all %}
            <li><a href="{{ book.get_absolute_url }}">{{ book.name }}</a> ({{ book.rating }})</li>

        {% endfor %}
    <li><a href="{% url 'book:home' %}">Home</a></li>
    </ul>
</body>
</html>
